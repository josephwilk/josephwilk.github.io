		.selectAll('circle')
		.data(nodes)
		.enter()

			return d.x
		})
		.attr('cy', function(d) {
			return d.y
		})

          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));


function updateLinks() {
	var u = d3.select('.links')
		.selectAll('line')
		.data(links)
		.join('line')
        .attr("stroke-width", function(d) { 
            const x = d3.scaleLinear([0, 100], [1, 5]);
            
            return Math.sqrt(x(d.target.distance)); })
		.attr('x1', function(d) {
			return centerPos;
		})
		.attr('y1', function(d) {
			return centerPos;
		})
		.attr('x2', function(d) {
			return d.target.x
		})
		.attr('y2', function(d) {
			return d.target.y
		});
}

  var d1 = d.name.length;
    return [[d1 * -5, -8], [d1 * 5, 8]]

  })
  .strength(0.01)
  .iterations(10)

  //var color = d3.scaleOrdinal().range(d3.schemeCategory20);

  var force = d3.forceSimulation(nodes)
    .velocityDecay(0.6)
   // .force('charge', d3.forceManyBody().strength(-10))
    .force("center", networkCenter)
    .force("collide", collide)
   // .force('collide', d3.forceCollide(4))
    .force('link', d3.forceLink().iterations(1).distance(function(d){
       const x = d3.scaleLinear([0, 100], [900, 100]);

     // const x = d3.scalePow([0, 100], [1650, 200]).exponent(0.85);
		

        return x(d.target.distance);

    }).links(links))

  function dragstarted(event) {
	console.log(event);
	if(!event.active) {
		simulation.alpha(.5);
		simulation.alphaTarget(0.3).restart();}
	event.subject.x = event.x;
	event.subject.y = event.y;
}

function dragged(event) {
	event.subject.x = event.x;
	event.subject.y = event.y;
	//event.subject.distance = event.distance;
}

function dragended(event) {
	console.log(event);
	if(!event.active) simulation.alphaTarget(0);
	event.subject.x = event.x;
	event.subject.y = event.y;
	//event.subject.distance = 10;

}
